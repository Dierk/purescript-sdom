<!DOCTYPE html>
<html>
  <head>
    <title>SDOM Example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 120%;
        background-color: #3ec4d9;
        text-align: center;
      }

      #container {
        width: 50%;
        margin: 0 auto;
      }

      button {
        font-size: 1em;
        border: 0;
        background: white;
        padding: 6px 20px;
        outline: none;
      }

      button:hover {
        background: #deebf1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
  <script src="index.js"></script>
</html>
